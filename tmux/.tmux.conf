
unbind C-b
unbind K
set -g prefix C-g

unbind '"'
bind d splitw -v -c '#{pane_current_path}'
unbind %
bind r splitw -h -c '#{pane_current_path}'

# set -g default-terminal "${TERM}"
# set -sg terminal-overrides ",*:RGB"
set -g base-index 1
set -g pane-base-index 1
set -g display-panes-time 4000
set -g display-time 4000
setw -g allow-rename     off
setw -g automatic-rename off
setw -g mode-keys vi

set -g status-bg '#1E1E1E'
set -g status-left '#[fg=#BFBFB4,bold] [#S] '
set -wg window-status-separator "|" # 状态栏-窗口名称之间的间隔
setw -g window-status-format '#I #W'
setw -g window-status-current-format '#[fg=#FFD700,bold]#I #W:#F'

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
# bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel 'xclip'
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line


bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-H select-pane -L
bind -n M-J select-pane -D
bind -n M-K select-pane -U
bind -n M-L select-pane -R

bind  h select-pane -L
bind  j select-pane -D
bind  k select-pane -U
bind  l select-pane -R

bind -n M-M resize-pane -U 3
bind -n M-N resize-pane -D 3
bind -n M-B resize-pane -L 5
bind -n M-< resize-pane -R 5

bind H resize-pane -L 5
bind K resize-pane -U 3
bind J resize-pane -D 3
bind L resize-pane -R 5

bind D detach-client
